<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; color: #333;">
<div style="max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0;">
    <div style="text-align: center;">
        <img src="https://web.munilavictoria.gob.pe/mlv/assets/imgs/logo.png" alt="Logo La Victoria" style="width: 250px; margin-bottom: 20px;">
    </div>
    <h2 style="color: #0078D7; text-align: center;">Estimado/a {{administrado}}</h2>
    <p style="font-size: 14px; line-height: 1.6; text-align: center;">
        {{mensajeCuerpo}}
    </p>
    <p style="word-break: break-word; font-size: 14px; text-align: center;">
        <a href="{{urlValidacion}}" style="color: #0078D7; text-decoration: none;">
            {{urlValidacion}}
        </a>
    </p>
    <p style="text-align: center; font-weight: bold; font-size: 16px; color: #000;">
        {{codigoConfirmacion}}
    </p>
    <div style="text-align: center; margin: 20px 0;">
        <a href="{{urlValidacion}}" style="display: inline-block; padding: 10px 20px; background: #0078D7; color: #fff; text-decoration: none; border-radius: 4px;">
            O PRESIONE AQUÍ PARA VALIDAR
        </a>
    </div>
    <p style="font-size: 12px; color: #777; text-align: center;">
        Si usted no ha solicitado esta información, puede ignorar este mensaje.
    </p>
    <p style="font-size: 10px; color: #aaa; text-align: center;">
        Este es un correo automático, por favor no responda.<br>
        &copy; 2025 Municipalidad de La Victoria
    </p>
</div>
</body>
</html>
